<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divulgent Desktop Interactive</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: transparent;
      user-select: none;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    #video-mask { /* Added for clarity, though already present */
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Keep this to allow clicks to pass through to desktop-icons */
    }

    /* === NEW CSS FOR DESKTOP ICONS === */
    #desktop-icons {
      position: absolute; /* Position relative to the body */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive columns */
      grid-auto-rows: 100px; /* Fixed row height for icons */
      gap: 10px;
      padding: 20px;
      box-sizing: border-box; /* Include padding in width/height */
      pointer-events: auto; /* IMPORTANT: This allows clicks on the icons */
      z-index: 0; /* Placed above video (-1) but below normal apps (which will have higher z-index by default) */
      align-content: start; /* Align rows to the start of the grid */
      justify-items: start; /* Align items to the start of their cells */
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none; /* Prevent text selection */
      padding: 5px; /* Added padding for better click area/visuals */
      box-sizing: border-box;
      /* Optional: Add hover effect */
      /*transition: background-color 0.2s ease-in-out; */
    }

    .desktop-icon:hover {
        background-color: rgba(255, 255, 255, 0.25);
        border-radius: 5px;
    }

    .desktop-icon img {
      width: 64px; /* Icon image size */
      height: 64px;
      object-fit: contain;
    }

    .desktop-icon span {
      color: white; /* Text color for icon names */
      text-align: center;
      font-family: sans-serif;
      font-size: 0.8em;
      margin-top: 5px;
      word-break: break-word; /* Use break-word for long names */
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* Limit text to 2 lines */
      -webkit-box-orient: vertical;
    }
    /* === END NEW CSS === */


    #content {
      /* Adjusted to allow desktop-icons to be a full-screen overlay */
      position: absolute; /* Changed from relative */
      top: 0;
      left: 0;
      background: rgba(30, 30, 47, 0.00); /* transparent */
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      pointer-events: none; /* Make sure #content itself doesn't capture clicks */
      z-index: 1; /* Place above desktop icons if it contains interactive elements */
    }

    #content > * {
      pointer-events: auto; /* Re-enable pointer events for elements inside #content if they are interactive */
    }

    button, input[type="text"] {
      background: rgba(160, 160, 255, 0.2);
      border: 1px solid #505070;
      color: #a0a0ff;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s, color 0.3s;
      user-select: text;
      cursor: default;
    }

    button:hover, input[type="text"]:focus {
      background: rgba(160, 160, 255, 0.4);
      color: #d0d0ff;
      cursor: pointer;
    }

    button.inactive {
      opacity: 0.4;
      pointer-events: auto;
      cursor: default;
    }

    button.inactive:hover {
      opacity: 0.6;
      color: #b0b0d0;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="/live-test-a.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="video-mask" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></div>

  <div id="desktop-icons"></div>

  <div id="content">
    </div>

  <script>
    const video = document.getElementById('bg-video');
    Object.defineProperty(video, 'paused', { get: () => true });
    navigator.mediaSession.playbackState = 'none';

    video.style.transform = 'translateZ(0)';
    video.style.willChange = 'auto';
  </script>

  <script src="./renderer.js"></script>

</body>
</html>
